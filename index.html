<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It James? - Image Recognition</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .title {
            margin-bottom: 20px;
            color: #333;
        }
        .video-box {
            position: relative;
            display: inline-block;
        }
        .label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Teachable Machine Image Model -- Is it James?</div>
    <div class="video-box">
        <canvas id="canvas"></canvas>
        <div class="label" id="label">
            <embed src="https://teachablemachine.withgoogle.com/models/Rn65PKH0N/" style="width:500px; height: 300px;">
        </div>
    </div>
</div>
</body>
</html>
